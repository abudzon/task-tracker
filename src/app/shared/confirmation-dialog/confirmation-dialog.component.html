<div class="confirmation-dialog-container">
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <div mat-dialog-content>
    {{ data.message }}
  </div>

  <div class="confirmation-dialog-actions"
       mat-dialog-actions>
    <button mat-button
            mat-raised-button
            [mat-dialog-close]="true"
            color="accent">
      Delete
    </button>
    <button mat-button
            mat-raised-button
            [mat-dialog-close]="false">
      Cancel
    </button>
  </div>
</div>
